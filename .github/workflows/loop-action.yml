name: loop-action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  get-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: List all changed files
        run: |
          echo "::set-output name=matrix-browser:: $(echo [\"${{ steps.changed-files.outputs.all_changed_files }}\"] |sed 's/ /\",\"/g')"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
  build:
    needs: [ get-files ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ["${{needs.get-files.outputs.matrix}}|sed 's/ /\",\"/g'","abc","def"]
    steps:
      - run: |
          echo "${{ matrix.value }}"
